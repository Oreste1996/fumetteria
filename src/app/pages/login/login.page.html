<ion-header>

</ion-header>
<ion-content>



  <form>

    <div class="ion-text-center">
      <img src="assets/logo_devskill@3x.png">
    </div>

    <ion-grid class="set-grid">
      <ion-row>
        <ion-col class="ion-text-center">
          <h6>Benvenuti</h6>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="uname" position="floating">Username</ion-label>
            <ion-input [(ngModel)]="username" id="uname" name="uname"></ion-input>
            <ion-icon slot="end" name="mail-sharp"></ion-icon>
          </ion-item>
          <h6 style="font-size: small;">Inserisci username</h6>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item>
            <ion-label for="pass" position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" id="pass" name="pass" type="password"></ion-input>
            <ion-icon slot="end" name="lock-open"></ion-icon>
          </ion-item>
          <h6 style="font-size: small;">Inserisci password</h6>

          <div class="ion-float-left">
            <a href="http://localhost:8100/registrazione"> Registrati </a>
          </div>
          <div class="ion-float-right">
            <ion-button (click)="clicca()">Login</ion-button>
          </div>

        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
